name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test-backend:
    name: Backend Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Python 3.14
        uses: actions/setup-python@v6
        with:
          python-version: '3.14'
          cache: 'pip'
          cache-dependency-path: 'backend/pyproject.toml'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e backend/[dev]

      - name: Run pytest
        timeout-minutes: 3
        run: |
          cd backend
          # Run pytest with timeout, capture output
          timeout 120 pytest tests/ -n 0 -v --tb=short 2>&1 | tee pytest_output.log || exit_code=$?

          # Check if tests passed before timeout
          if grep -q "passed" pytest_output.log && [ "${exit_code:-0}" -eq 124 ]; then
            echo "::warning::Tests passed but pytest hung during cleanup (killed after 120s)"
            exit 0
          elif [ "${exit_code:-0}" -eq 124 ]; then
            echo "::error::Pytest timed out after 120 seconds"
            exit 1
          fi
          exit ${exit_code:-0}

  test-frontend:
    name: Frontend Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: '1.3.4'

      - name: Install dependencies
        run: |
          cd frontend
          bun install --frozen-lockfile

      - name: Run TypeScript type checking
        run: |
          cd frontend
          bun run type-check

      - name: Run linter
        run: |
          cd frontend
          bun run lint

      - name: Run tests
        run: |
          cd frontend
          # Skip tests if no test files exist
          if find src -name "*.test.ts*" -o -name "*.spec.ts*" | grep -q .; then
            bun run test:run
          else
            echo "No test files found, skipping tests"
          fi

  docker-build-test:
    name: Docker Build Test
    runs-on: ubuntu-latest
    env:
      BUILDKIT_PROGRESS: plain

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: false
          tags: vulnforge:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: false
