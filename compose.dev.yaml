# Development compose with hot reload
#
# Usage: docker compose -f compose.dev.yaml up
#
# Frontend: http://localhost:12349 (Vite dev server with HMR)
# Backend API: http://localhost:12348/api (Granian with auto-reload)
#
# Both services have hot reload - edit files and see changes immediately.

services:
  # Backend with granian (reload disabled due to deadlock issues)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: vulnforge-backend-dev
    working_dir: /app
    command: granian --interface asgi --host 0.0.0.0 --port 8787 app.main:app
    volumes:
      - ./backend:/app
      - ./data-dev:/data
    ports:
      - "12348:8787"
    environment:
      - DEBUG=true
      - PYTHONUNBUFFERED=1
      - PYTHONDONTWRITEBYTECODE=1
      - LOG_LEVEL=DEBUG
    networks:
      - vulnforge-dev
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8787/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 45s

  # Frontend with Bun + Vite dev server (hot module reload)
  frontend:
    image: oven/bun:1.3.4-alpine
    container_name: vulnforge-frontend-dev
    working_dir: /app
    command: >
      sh -c "
        bun install &&
        bun run dev -- --host 0.0.0.0 --port 5173
      "
    volumes:
      - ./frontend:/app
      - frontend-bun-cache:/root/.bun/install/cache
    ports:
      - "14502:5173"
    environment:
      # Vite will proxy /api requests to backend container
      - VITE_API_URL=http://backend:8787
    networks:
      - vulnforge-dev
    depends_on:
      backend:
        condition: service_healthy

volumes:
  frontend-bun-cache:
    name: vulnforge-dev-bun-cache

networks:
  vulnforge-dev:
    name: vulnforge-dev-network
