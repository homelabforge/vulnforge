services:
  vulnforge-dev:
    container_name: vulnforge-dev
    build:
      context: .
      dockerfile: Dockerfile
    deploy:
      resources:
        limits:
          memory: 1G
          pids: 200
    environment:
      DIVE_CONTAINER_NAME: dive
      DOCKER_HOST: tcp://socket-proxy-rw:2375
      TRIVY_CONTAINER_NAME: trivy
      TRIVY_SERVER: http://trivy:8080
      LOG_LEVEL: INFO
      PORT: "8787"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8787/health"]
      interval: 20s
      timeout: 10s
      start_period: 40s
      retries: 3
    image: vulnforge:dev
    labels:
      dev.environment: "test"
      dev.project: "vulnforge"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks: [docker_api_rw, monitoring, proxy, security]
    ports: ["12348:8787"]
    restart: unless-stopped
    security_opt: [no-new-privileges:true]
    volumes:
      - ./data:/data

networks:
  docker_api_rw:
    external: true
  monitoring:
    external: true
    name: monitoring
  proxy:
    external: true
    name: proxy
  security:
    external: true
    name: security
